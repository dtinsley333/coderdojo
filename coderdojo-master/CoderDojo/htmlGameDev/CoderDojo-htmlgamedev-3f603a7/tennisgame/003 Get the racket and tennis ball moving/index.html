<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tennis | Coderdojo DCU</title>
        <meta name="description" content="Tennis Game for Coderdojo DCU">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/tennis.js"></script>
    </head>

	<body onload="setup()">
		<div id="header">
			<h1>CoderDojo Lawn Tennis Club</h1>
		</div>
        <div id="gamediv">
            <div id="titleScreen" class="active">
                <h1>CoderDojo Tennis Club</h1>
                <p>Can you beat the computer? Want instructions...</p>
                <ol> 
                	<li>Arrow keys move your racket</li>
                	<li>Use the space key to hit the ball, its not easy</li>
               		<li>Hit the shift and enter key for a surprise</li>
                </ol>
                <p>Enjoy!</p>
                <p>Made by Coderdojo DCU</p>
                <button id="playButton" onclick="clickPlay()">Play!</button>
            </div>
            <div id="playScreen">	
            	
                <div id="court">
                    <div id="computer"></div>
                    <div id="player"></div>
                    <div id="tennisball">
                    	<img src="img/coder.png"/>
                    </div>
                    <div id="servicecourt">
                        <div id="centerserviceline"></div>
                    </div>
                </div>
                <div id="net"></div>
                <div id="computerScore">0</div>
                <div id="playerScore">0</div>
                <div id="ingamebuttons">
                     <button onclick="resetGame()">Play again!</button>
                </div>
               
            </div>
          
        </div>
       
	</body> 
</html>
