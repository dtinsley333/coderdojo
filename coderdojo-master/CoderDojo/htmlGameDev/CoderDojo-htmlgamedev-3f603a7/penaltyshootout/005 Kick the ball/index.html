<!DOCTYPE html>
<html>
	<head>
		<title>CoderDojo DCU Arena</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="penaltyshootout.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
	</head>
	<body>
		<div id="sky">
		</div>
		
		<!-- Shoot area -->
		<div id="shootArea">	
			<div id="goalPosts">
				<div id="goal">
					
				</div>
				<div id="keeper">
						<img src="Keeper.png"/>
					</div>
			</div>
			
			<div id="penaltySpot">
			</div>
			
			<div id="ball">
				<img src="coder.png"/>
			</div>
			
			<div id="rooney"  onclick="rooneyStart()">
				<img src="roo2.png"/>
			</div>
			
			<div id="rooneyKick">
				<img src="roo3.png"/>
			</div>
			
		</div>
		
		<div id="arrowDiv">
			<img id="arrowImage"/>
		</div>
		
		<div id="pitch">
			<div id="keepersBox">
			</div>
		</div>
		

			
		
	</body>
</html>
